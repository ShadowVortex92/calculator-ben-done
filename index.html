<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- <script defer src="script.js"></script> -->
  </head>
  <body>
    <main class="container">
      <div class="calculator-container">
        <input class="output-div" placeholder="0" />
        <div class="digits">
          <div contenteditable="false" onclick="erase()" class="digit">AC</div>
          <div contenteditable="false" class="digit">
            <span>+</span>/<span>-</span>
          </div>
          <div contenteditable="false" onclick="press('%')" class="digit">
            %
          </div>
          <div contenteditable="false" onclick="press('/')" class="digit">
            /
          </div>
          <div contenteditable="false" onclick="press(7)" class="digit">7</div>
          <div contenteditable="false" onclick="press(8)" class="digit">8</div>
          <div contenteditable="false" onclick="press(9)" class="digit">9</div>
          <div contenteditable="false" onclick="press ('*')" class="digit">
            X
          </div>
          <div contenteditable="false" onclick="press(4)" class="digit">4</div>
          <div contenteditable="false" onclick="press(5)" class="digit">5</div>
          <div contenteditable="false" onclick="press(6)" class="digit">6</div>
          <div contenteditable="false" onclick="press('-')" class="digit">
            -
          </div>
          <div contenteditable="false" onclick="press(1)" class="digit">1</div>
          <div contenteditable="false" onclick="press(2)" class="digit">2</div>
          <div contenteditable="false" onclick="press(3)" class="digit">3</div>
          <div contenteditable="false" onclick="press('+')" class="digit">
            +
          </div>
          <div contenteditable="false" onclick="press('.')" class="digit">
            .
          </div>
          <div contenteditable="false" onclick="press(0)" class="digit">0</div>
          <div contenteditable="false" onclick="erase()" class="digit">C</div>
          <div contenteditable="false" onclick="equal()" class="digit">=</div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
